<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agic - Unblocked Games</title>
  <link rel="icon" href="Images/AgicLogoNoBg.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #262626;
      --bg-card: rgba(30, 30, 30, 0.7);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --accent: #9333ea;
      --accent-hover: #a855f7;
      --accent-light: #e9d5ff;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f4f4f5;
      --bg-tertiary: #e4e4e7;
      --bg-card: rgba(255, 255, 255, 0.8);
      --text-primary: #18181b;
      --text-secondary: #52525b;
      --text-tertiary: #71717a;
      --accent: #9333ea;
      --accent-hover: #7e22ce;
      --accent-light: #f3e8ff;
      --border: rgba(0, 0, 0, 0.1);
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      transition: var(--transition);
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .loading-logo {
      width: 100px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--bg-tertiary);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-message {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .loading-bar {
      width: 300px;
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      width: 0%;
      animation: loadAnim 2s linear forwards;
    }

    @keyframes loadAnim {
      to { width: 100%; }
    }

    #main-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Random Game Button */
    .random-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .random-button:hover {
      background: var(--accent-hover);
      transform: scale(1.1);
    }

    /* Header */
    header {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(12px);
      padding: 8px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    [data-theme="light"] header {
      background: rgba(255, 255, 255, 0.8);
    }

    header img.logo {
      height: 30px;
      transition: var(--transition);
    }

    header img.logo:hover {
      transform: scale(1.05);
    }

    .search-container {
      flex: 1;
      margin: 0 15px;
      position: relative;
      max-width: 300px;
    }

    .search-container input {
      width: 100%;
      padding: 8px 12px 8px 35px;
      border-radius: 20px;
      border: 1px solid var(--border);
      outline: none;
      background: var(--bg-card);
      color: var(--text-primary);
      transition: var(--transition);
      font-size: 14px;
    }

    .search-container input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }

    .search-container input::placeholder {
      color: var(--text-tertiary);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      font-size: 14px;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-buttons button {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    .nav-buttons button:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    .theme-toggle {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: white;
    }

    .mobile-menu-btn {
      display: none;
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 8px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .mobile-menu-btn:hover {
      background: var(--accent);
      color: white;
    }

    /* Featured Section */
    .section-label {
      font-weight: 600;
      font-size: 20px;
      padding: 15px 15px 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .featured-controls {
      display: flex;
      gap: 10px;
    }

    .featured-btn {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .featured-btn:hover {
      background: var(--accent);
      color: white;
    }

    .featured-container {
      width: calc(100% - 30px);
      max-width: 960px;
      margin: 0 auto;
      margin-bottom: 15px;
      height: 150px;
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: var(--transition);
    }

    .featured-container:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-lg);
    }

    .featured-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
    }

    .featured-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .featured-description {
      color: var(--text-secondary);
      margin-bottom: 12px;
      max-width: 80%;
      text-align: center;
      font-size: 14px;
    }

    .featured-button {
      background: rgba(147, 51, 234, 0.8);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .featured-button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    /* Games Grid */
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
      justify-content: center;
      max-height: 70vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) var(--bg-tertiary);
    }

    .games-container::-webkit-scrollbar {
      width: 8px;
    }

    .games-container::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
    }

    .games-container::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 4px;
    }

    .game {
      position: relative;
      width: 100%;
      height: 150px;
      border-radius: var(--radius);
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: hidden;
      box-sizing: border-box;
      background-color: var(--bg-tertiary);
    }

    .game:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }

    .game-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 50%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 12px;
      opacity: 0;
      transition: var(--transition);
    }

    .game:hover .game-overlay {
      opacity: 1;
    }

    .game-title {
      color: white;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .game-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .game-tag {
      background: rgba(147, 51, 234, 0.7);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: none;
      cursor: pointer;
      z-index: 5;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      user-select: none;
      transition: var(--transition);
      box-sizing: border-box;
      padding: 6px;
      /* Ensure button stays within parent bounds */
      max-width: calc(100% - 16px);
      max-height: calc(100% - 16px);
    }

    .game:hover .favorite-btn {
      display: flex;
    }

    .favorite-btn.favorited {
      color: #fbbf24;
    }

    .favorite-btn:hover {
      background: rgba(147, 51, 234, 0.7);
      transform: scale(1.1);
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: var(--text-tertiary);
    }

    /* Game View */
    #game-view {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-primary);
      z-index: 1000;
      flex-direction: column;
    }

    #game-frame {
      flex: 1;
      border: none;
      width: 100%;
      background: var(--bg-primary);
    }

    .game-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .game-loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--bg-tertiary);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      height: 40px;
      border-bottom: 1px solid var(--border);
    }

    .top-bar img {
      height: 24px;
    }

    .top-bar h2 {
      flex: 1;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .top-bar button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 16px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      margin: 0 3px;
    }

    .top-bar button:hover {
      background: var(--bg-tertiary);
    }

    /* Keyboard Shortcuts Modal */
    .shortcuts-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .shortcuts-content {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: var(--shadow-lg);
    }

    .shortcuts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .shortcuts-header h3 {
      font-size: 18px;
    }

    .shortcuts-close {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .shortcut-key {
      background: var(--bg-tertiary);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0; right: -300px;
      width: 300px;
      height: 100%;
      background: var(--bg-secondary);
      z-index: 200;
      flex-direction: column;
      padding: 20px;
      transition: right 0.3s ease;
      display: none;
    }

    .mobile-menu.active {
      right: 0;
      display: flex;
    }

    .mobile-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .mobile-menu-close {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
    }

    .mobile-menu-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: var(--transition);
    }

    .mobile-menu-item:hover {
      color: var(--accent);
    }

    /* Compact Mode */
    .compact-mode header {
      padding: 5px 10px;
    }

    .compact-mode header img.logo {
      height: 24px;
    }

    .compact-mode .search-container {
      margin: 0 10px;
      max-width: 200px;
    }

    .compact-mode .search-container input {
      padding: 6px 10px 6px 28px;
      font-size: 12px;
    }

    .compact-mode .search-icon {
      left: 10px;
      font-size: 12px;
    }

    .compact-mode .nav-buttons button {
      padding: 6px 8px;
      font-size: 12px;
    }

    .compact-mode .theme-toggle {
      width: 28px;
      height: 28px;
    }

    .compact-mode .section-label {
      font-size: 16px;
      padding: 10px 10px 5px;
    }

    .compact-mode .featured-container {
      height: 100px;
    }

    .compact-mode .featured-title {
      font-size: 16px;
    }

    .compact-mode .featured-description {
      font-size: 12px;
    }

    .compact-mode .games-container {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .compact-mode .game {
      height: 120px;
    }

    .compact-mode .game-title {
      font-size: 14px;
    }

    .compact-mode .top-bar {
      height: 35px;
      padding: 4px 8px;
    }

    .compact-mode .top-bar img {
      height: 20px;
    }

    .compact-mode .top-bar h2 {
      font-size: 12px;
    }

    .compact-mode .top-bar button {
      width: 28px;
      height: 28px;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .games-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 10px;
      }

      .search-container {
        margin: 0 10px;
      }

      .nav-buttons {
        gap: 5px;
      }

      .nav-buttons button {
        padding: 6px 8px;
        font-size: 12px;
      }

      .section-label {
        font-size: 18px;
        padding: 12px 12px 5px;
      }

      .featured-container {
        height: 120px;
      }

      .top-bar h2 {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .games-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 8px 12px;
      }

      .search-container {
        margin: 0 8px;
      }

      .nav-buttons {
        display: none;
      }

      .mobile-menu-btn {
        display: flex;
      }

      .mobile-menu {
        display: flex;
      }
    }

    /* Glassmorphism Effects */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Tooltip */
    .tooltip {
      position: relative;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .tooltip:hover::after {
      opacity: 1;
    }

    /* Lazy loading placeholder */
    .lazy-load {
      background-color: var(--bg-tertiary);
      background-image: linear-gradient(90deg, var(--bg-tertiary) 0px, var(--bg-secondary) 40px, var(--bg-tertiary) 80px);
      background-size: 200px 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }
  </style>
</head>
<body onload="initPage()">
<div id="loading-screen">
  <img src="Images/AgicLogoNoBg.png" class="loading-logo" alt="Agic Logo" />
  <div class="loading-spinner"></div>
  <div class="loading-message" id="loadingMessage">Loading awesome games...</div>
  <div class="loading-bar">
    <div class="loading-progress"></div>
  </div>
</div>

<div id="main-content">
<button class="random-button" id="randomButton" onclick="showRandomGame()" title="Random Game">
  <i class="fas fa-random"></i>
</button>

<header>
  <img src="Images/AgicLogoNoBg.png" class="logo" alt="Agic Logo" />
  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" id="search" placeholder="Search games..." aria-label="Search games" />
  </div>
  <div class="nav-buttons">
    <button onclick="showAllGames()" aria-label="All Games">
      <i class="fas fa-gamepad"></i> All Games
    </button>
    <button onclick="showFavorites()" aria-label="Favorites">
      <i class="fas fa-star"></i> Favorites
    </button>
    <button onclick="showShortcuts()" aria-label="Keyboard Shortcuts">
      <i class="fas fa-keyboard"></i>
    </button>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
      <i class="fas fa-moon" id="themeIcon"></i>
    </button>
  </div>
  <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Menu">
    <i class="fas fa-bars"></i>
  </button>
</header>

<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-menu-header">
    <h3>Menu</h3>
    <button class="mobile-menu-close" onclick="toggleMobileMenu()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="mobile-menu-item" onclick="showAllGames(); toggleMobileMenu();">
    <i class="fas fa-gamepad"></i> All Games
  </div>
  <div class="mobile-menu-item" onclick="showFavorites(); toggleMobileMenu();">
    <i class="fas fa-star"></i> Favorites
  </div>
  <div class="mobile-menu-item" onclick="showRandomGame(); toggleMobileMenu();">
    <i class="fas fa-random"></i> Random Game
  </div>
  <div class="mobile-menu-item" onclick="toggleTheme(); toggleMobileMenu();">

  // State management
  const state = {
    favorites: JSON.parse(localStorage.getItem("agic_favorites")) || [],
    currentView: "all",
    featuredIndex: 0,
    recentlyPlayed: JSON.parse(localStorage.getItem("agic_recentlyPlayed")) || [],

    theme: localStorage.getItem("agic_theme") || "dark",

    compactMode: false,

    loadedImages: new Set() // Track loaded images

  const elements = {
    gamesContainer: document.getElementById("gamesContainer"),

    featuredDescription: document.getElementById("featuredDescription")
  };

  const featuredGames = [

  let featuredGame = featuredGames[0];
  let featuredInterval;
  let searchTimeout;

  // Loading messages
  const loadingMessages = [
    "Loading awesome games...",
    "Preparing your gaming experience...",
    "Almost there...",
    "Fun incoming...",
    "Getting things ready...",
    "Loading pixels and polygons...",
    "Preparing adventures...",
    "Warming up the servers..."
  ];

  // Initialize page
  function initPage() {
    // Show loading screen
    elements.loadingScreen.style.display = 'flex';
    
    // Set random loading message
    const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
    elements.loadingMessage.textContent = randomMessage;

    // Setup featured game
    updateFeaturedGame();

    // Render games
    showAllGames();

    // Setup keyboard shortcuts
    setupKeyboardShortcuts();

    // Setup auto-rotate featured games
    startFeaturedRotation();

    // Check for compact mode based on window size
    checkCompactMode();

    // Setup event delegation for games container
    elements.gamesContainer.addEventListener('click', handleGameClick);
    elements.gamesContainer.addEventListener('scroll', handleScroll);

    // Setup search with debouncing
    elements.searchInput.addEventListener('input', debounce(handleSearch, 300));

    // Hide loading screen after delay
    setTimeout(() => {
      elements.loadingScreen.style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 2200);
  }

  // Debounce function for search
  function debounce(func, wait) {
    return function(...args) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => func.apply(this, args), wait);
    };
  }

  // Handle search input
  function handleSearch() {
    state.searchQuery = elements.searchInput.value.toLowerCase();
    renderGames();
  }

  // Handle scroll for lazy loading
  function handleScroll() {
    if (elements.gamesContainer.scrollTop + elements.gamesContainer.clientHeight >= 
        elements.gamesContainer.scrollHeight - 100) {
      loadMoreGames();
    }
  }

  // Load more games for infinite scroll
  function loadMoreGames() {
    state.visibleGames += 15;
    renderGames();
  }

  // Handle game click with event delegation
  function handleGameClick(e) {
    const gameCard = e.target.closest('.game');
    if (!gameCard) return;
    
    const gameName = gameCard.getAttribute('data-game-name');
    const game = games.find(g => g.name === gameName);
    
    if (game) {
      if (e.target.closest('.favorite-btn')) {
        toggleFavorite(game, e.target.closest('.favorite-btn'));
      } else {
        openGame(game);
      }
    }
  }

  // Check if window is small enough for compact mode
  function checkCompactMode() {
    if (window.innerWidth < 800) {
      document.body.classList.add('compact-mode');
      state.compactMode = true;
    } else {
      document.body.classList.remove('compact-mode');
      state.compactMode = false;
    }
  }

  // Render games with virtual scrolling
  function renderGames() {
    let gamesToShow = games;
    
    // Filter by search query
    if (state.searchQuery) {
      gamesToShow = games.filter(game => 
        game.name.toLowerCase().includes(state.searchQuery)
      );
    }
    
    // Filter by favorites if needed
    if (state.currentView === "favorites") {
      gamesToShow = gamesToShow.filter(game => 
        state.favorites.some(f => f.name === game.name)
      );
    }
    
    // Sort games alphabetically
    gamesToShow.sort((a, b) => a.name.localeCompare(b.name));
    
    // Update section title and count
    elements.gamesSectionTitle.textContent = state.currentView === "favorites" ? "Favorites" : "All Games";
    elements.gamesCount.textContent = `(${gamesToShow.length})`;
    
    // Clear container
    elements.gamesContainer.innerHTML = "";
    
    if (gamesToShow.length === 0) {
      elements.gamesContainer.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-gamepad"></i>
          <h3>No games found</h3>
          <p>Try adjusting your filters or search query</p>
        </div>
      `;
      return;
    }
    
    // Create document fragment for better performance
    const fragment = document.createDocumentFragment();
    
    // Limit visible games for performance
    const gamesToRender = gamesToShow.slice(0, state.visibleGames);
    
    gamesToRender.forEach(game => {
      const div = document.createElement("div");
      div.className = "game";
      div.setAttribute('data-game-name', game.name);
      div.setAttribute('aria-label', `Play ${game.name}`);
      div.setAttribute('tabindex', '0');
      
      // Use lazy loading for images
      if (state.loadedImages.has(game.image)) {
        div.style.backgroundImage = `url('${game.image}')`;
      } else {
        div.classList.add('lazy-load');
        const img = new Image();
        img.onload = function() {
          div.style.backgroundImage = `url('${game.image}')`;
          div.classList.remove('lazy-load');
          state.loadedImages.add(game.image);
        };
        img.src = game.image;
      }
      
      // Game overlay
      const overlay = document.createElement("div");
      overlay.className = "game-overlay";
      
      const title = document.createElement("div");
      title.className = "game-title";
      title.textContent = game.name;
      
      const tags = document.createElement("div");
      tags.className = "game-tags";
      
      if (game.category) {
        game.category.slice(0, 2).forEach(cat => {
          const tag = document.createElement("span");
          tag.className = "game-tag";
          tag.textContent = cat;
          tags.appendChild(tag);
        });
      }
      
      overlay.appendChild(title);
      overlay.appendChild(tags);
      div.appendChild(overlay);

      // Favorite button
      const favBtn = document.createElement("button");
      favBtn.className = "favorite-btn tooltip";
      favBtn.innerHTML = "<i class='fas fa-star'></i>";
      favBtn.setAttribute('data-tooltip', 'Click to favorite');
      favBtn.setAttribute('aria-label', 'Toggle favorite');
      
      if (state.favorites.some(f => f.name === game.name)) {
        favBtn.classList.add("favorited");
        favBtn.setAttribute('data-tooltip', 'Click to unfavorite');
      }
      
      div.appendChild(favBtn);
      fragment.appendChild(div);
    });
    
    elements.gamesContainer.appendChild(fragment);
    
    // Show load more indicator if there are more games
    if (gamesToShow.length > state.visibleGames) {
      const loadMoreIndicator = document.createElement("div");
      loadMoreIndicator.className = "load-more-indicator";
      loadMoreIndicator.style.textAlign = "center";
      loadMoreIndicator.style.padding = "10px";
      loadMoreIndicator.style.color = "var(--text-secondary)";
      loadMoreIndicator.textContent = "Scroll down to load more games...";
      elements.gamesContainer.appendChild(loadMoreIndicator);
    }
  }

  // Toggle favorite
  function toggleFavorite(game, btn) {
    const index = state.favorites.findIndex(f => f.name === game.name);
    const isFavoriting = index === -1;
    
    if (isFavoriting) {
      state.favorites.push(game);
    } else {
      state.favorites.splice(index, 1);
    }
    
    localStorage.setItem("agic_favorites", JSON.stringify(state.favorites));
    
    if (isFavoriting) {
      btn.classList.add("favorited");
      btn.setAttribute('data-tooltip', 'Click to unfavorite');
      btn.style.animation = "pop 0.3s ease forwards";
      btn.addEventListener("animationend", () => {
        btn.style.animation = "";
      }, { once: true });
    } else {
      btn.classList.remove("favorited");
      btn.setAttribute('data-tooltip', 'Click to favorite');
    }
    
    if (state.currentView === "favorites") {
      renderGames();
    }
  }

  // Show all games
  function showAllGames() {
    state.currentView = "all";
    state.visibleGames = 30; // Reset visible games count
    renderGames();
  }

  // Show favorites
  function showFavorites() {
    state.currentView = "favorites";
    state.visibleGames = 30; // Reset visible games count
    renderGames();
  }

  // Show random game
  function showRandomGame() {
    const randomIndex = Math.floor(Math.random() * games.length);
    openGame(games[randomIndex]);
  }

  // Open game with optimized loading
  async function openGame(game) {
    if (game.link) {
      launchGame(game.link, game.name);
      return;
    }

    // Show loading spinner
    elements.gameLoading.style.display = "flex";
    elements.gameFrame.style.display = "none";

    // Add to recently played
    addToRecentlyPlayed(game);

    // Check cache first
    if (state.gameCache[game.name]) {
      launchGame(state.gameCache[game.name], game.name);
      return;
    }

    const activeBases = Object.values(BASE_URLS).filter(base => base.active).map(base => base.url);
    
    // Try to load game with timeout
    const timeoutPromise = new Promise((_, reject) => 
      setTimeout(() => reject(new Error('Timeout')), 5000)
    );
    
    const gameLoadPromise = (async () => {
      for (const base of activeBases) {
        const fullUrl = base + game.path;
        try {
          const response = await fetch(fullUrl, { method: 'HEAD' });
          if (response.ok) {
            // Cache the working URL
            state.gameCache[game.name] = fullUrl;
            return fullUrl;
          }
        } catch (e) {}
      }
      throw new Error('Game not found');
    })();
    
    try {
      const url = await Promise.race([gameLoadPromise, timeoutPromise]);
      launchGame(url, game.name);
    } catch (e) {
      alert(`Could not load "${game.name}"`);
      elements.gameLoading.style.display = "none";
    }
  }

  // Launch game
  function launchGame(url, title) {
    elements.gameFrame.src = url;
    elements.gameTitle.textContent = title;
    elements.gameView.style.display = "flex";
    
    // Hide loading spinner when game loads
    elements.gameFrame.onload = () => {
      elements.gameLoading.style.display = "none";
      elements.gameFrame.style.display = "block";
      
      // Try to request pointer lock after a short delay
      setTimeout(() => {
        try {
          elements.gameFrame.contentWindow.focus();
          elements.gameFrame.contentWindow.document.body.requestPointerLock();
        } catch (e) {
          // Some games might not support pointer lock
          console.log("Pointer lock not supported or failed:", e);
        }
      }, 1000);
    };
  }

  // Add to recently played
  function addToRecentlyPlayed(game) {
    // Remove if already in list
    const index = state.recentlyPlayed.findIndex(g => g.name === game.name);
    if (index !== -1) {
      state.recentlyPlayed.splice(index, 1);
    }
    
    // Add to beginning of list
    state.recentlyPlayed.unshift(game);
    
    // Keep only last 10 games
    if (state.recentlyPlayed.length > 10) {
      state.recentlyPlayed = state.recentlyPlayed.slice(0, 10);
    }
    
    // Save to localStorage
    localStorage.setItem("agic_recentlyPlayed", JSON.stringify(state.recentlyPlayed));
  }

  // Close game
  function closeGame() {
    elements.gameView.style.display = "none";
    elements.gameFrame.src = "";
    elements.gameLoading.style.display = "none";
    elements.gameFrame.style.display = "block";
    
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
    
    elements.fullscreenBtn.innerHTML = "<i class='fas fa-expand'></i>";
    elements.topBar.style.visibility = "visible";
  }

  // Toggle fullscreen
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      elements.gameFrame.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // Handle fullscreen change
  document.addEventListener("fullscreenchange", () => {
    const isFullscreen = document.fullscreenElement === elements.gameFrame;
    elements.fullscreenBtn.innerHTML = isFullscreen ? "<i class='fas fa-compress'></i>" : "<i class='fas fa-expand'></i>";
    elements.topBar.style.visibility = isFullscreen ? "hidden" : "visible";
    elements.fullscreenBtn.style.visibility = "visible";
    elements.fullscreenBtn.nextElementSibling.style.visibility = "visible";
  });

  // Featured game rotation with optimization
  function startFeaturedRotation() {
    // Preload featured game images
    featuredGames.forEach(game => {
      const img = new Image();
      img.src = game.image;
    });
    
    featuredInterval = setInterval(() => {
      nextFeatured();
    }, 8000); // Rotate every 8 seconds
  }

  function stopFeaturedRotation() {
    clearInterval(featuredInterval);
  }

  function nextFeatured() {
    state.featuredIndex = (state.featuredIndex + 1) % featuredGames.length;
    updateFeaturedGame();
  }

  function previousFeatured() {
    state.featuredIndex = (state.featuredIndex - 1 + featuredGames.length) % featuredGames.length;
    updateFeaturedGame();
  }

  function updateFeaturedGame() {
    featuredGame = featuredGames[state.featuredIndex];
    elements.featuredContainer.style.backgroundImage = `url('${featuredGame.image}')`;
    elements.featuredTitle.textContent = featuredGame.name;
    elements.featuredDescription.textContent = featuredGame.description || "Click to play this amazing game!";
  }

  // Theme toggle
  function toggleTheme() {
    state.theme = state.theme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', state.theme);
    localStorage.setItem('agic_theme', state.theme);
    updateThemeIcon();
  }

  function updateThemeIcon() {
    const themeIcon = document.getElementById('themeIcon');
    const mobileThemeIcon = document.getElementById('mobileThemeIcon');
    
    if (state.theme === 'dark') {
      themeIcon.className = 'fas fa-moon';
      mobileThemeIcon.className = 'fas fa-moon';
    } else {
      themeIcon.className = 'fas fa-sun';
      mobileThemeIcon.className = 'fas fa-sun';
    }
  }

  // Keyboard shortcuts
  function setupKeyboardShortcuts() {
    document.addEventListener('keydown', (e) => {
      // Esc to close game
      if (e.key === 'Escape' && elements.gameView.style.display === 'flex') {
        closeGame();
      }
      
      // F to toggle fullscreen
      if (e.key === 'f' && elements.gameView.style.display === 'flex') {
        toggleFullscreen();
      }
      
      // Ctrl+K to focus search
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        elements.searchInput.focus();
      }
      
      // Ctrl+T to toggle theme
      if (e.ctrlKey && e.key === 't') {
        e.preventDefault();
        toggleTheme();
      }
      
      // Ctrl+S to show favorites
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        showFavorites();
      }
      
      // R to open random game
      if (e.key === 'r') {
        e.preventDefault();
        showRandomGame();
      }
    });
  }

  // Mobile menu
  function toggleMobileMenu() {
    elements.mobileMenu.classList.toggle('active');
  }

  // Shortcuts modal
  function showShortcuts() {
    elements.shortcutsModal.style.display = 'flex';
  }

  function closeShortcuts() {
    elements.shortcutsModal.style.display = 'none';
  }

  // Close shortcuts modal when clicking outside
  elements.shortcutsModal.addEventListener('click', (e) => {
    if (e.target === elements.shortcutsModal) {
      closeShortcuts();
    }
  });

  // Handle window resize
  window.addEventListener('resize', () => {
    checkCompactMode();
  });
</script>
